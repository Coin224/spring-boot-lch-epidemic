<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>境外输入累计确诊趋势</title>
    <!--把echarts文件引入到html中-->
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
</head>
<body>
<h2>境外输入累计图表统计</h2>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var dateStr = [[${dateList}]];
    var importedCaseStr = [[${importedCaseList}]];

    // 指定图表的配置项和数据
    var option = {
        title:{
            text:'境外输入累计确诊趋势'//标题组件
        },
        tooltip:{
            trigger:'axis'//提示框组件
        },
        legend:{//曲线含义说明
            data:['境外输入累计确诊']
        },
        xAxis: {
            type: 'category',
            data: dateStr
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name:'境外输入累计确诊',
            data: importedCaseStr,
            type: 'line'
        }]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
